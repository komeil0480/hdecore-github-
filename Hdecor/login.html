<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Hdecor | ورود</title>
</head>
<body>
    <div class="container">
        <div class="mt-5 p-2 border" >
            <div class="header-container">
                <h1 class="dispaly-4 p-none header">ورود به <span class="hdecor">Hdecor</span></h1>
            </div>
            <form class="form" id="form">
                <div class="input-div my-2">
                    <input type="text" class="input-input text-ltr"  id="input-input-user">
                    <div class="input-text" id="input-text-user">ایمیل یا شماره تلفن</div>
                </div>
                <div class="input-div mt-2">
                    <input type="password" class="input-input text-ltr" id="input-input-pass">
                    <div class="input-text" id="input-text-pass">رمز عبور</div>
                    <a href="#" class="pass-eye" id="pass-eye"><img src="index/eye-closed.png" alt="" ></a>
                </div>
                <div class="forgot-pass">
                    <a href="#">رمز عبور خود را فراموش کرده اید؟</a>

                </div>
                <div class="login-remember">
                    <div class="remember-me">
                        <span class="check-box" id="check-box"><img src="index/checked.png" alt="checked" id="check-img" style="display:none;"></span>مرا به خاطر داشته باش
                    </div>
                    <button id="sign-in" type="submit">ورود</button>
                </div>

            </form>
            <div class="hr"></div>
            <div class="sign-up-show">
                ثبت نام نکرده اید؟ 
                <a href="#">ثبت نام کنید</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
